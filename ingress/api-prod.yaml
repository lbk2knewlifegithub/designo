apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-prod
  namespace: lbk2knewlifegithub
  annotations:
    dev.okteto.com/generate-host: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /api/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-auth
                port:
                  number: 8080
          - path: /api/images/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-images
                port:
                  number: 8081
          - path: /api/product-feedbacks/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-product-feedbacks
                port:
                  number: 8082
          - path: /api/invoices/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-invoice-app
                port:
                  number: 8083
          - path: /api/frontendmentor/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-frontendmentor
                port:
                  number: 8084
