<lbk-overlay (closed)="discard()" [open]="(showNewInvoiceOverlay$ | async)!">
  <lbk-invoice-form class="panel"></lbk-invoice-form>

  <lbk-new-invoice-actions
    class="actions"
    [pendingSaveAsDraft]="(pendingSaveAsDraft$ | async)!"
    [pendingCreate]="(pendingCreate$ | async)!"
    (discard)="discard()"
    (create)="create()"
    (saveAsDraft)="saveAsDraft()"
  ></lbk-new-invoice-actions>
</lbk-overlay>
