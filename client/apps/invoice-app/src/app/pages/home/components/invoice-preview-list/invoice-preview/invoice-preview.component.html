<a
  [routerLink]="['/invoice', invoice_id]"
  class="grid grid-cols-2 gap-6 p-6 duration-700 border-2 border-transparent rounded-lg shadow-md bg-elements group hover:border-2 hover:border-primary-900 lg:grid-cols-5 lg:place-items-center lg:justify-items-start lg:py-4 lg:pr-14"
>
  <!-- Id -->
  <p class="lg:text-lg lg:order-first">
    <span class="text-muted-800">#</span>
    <span class="font-bold">
      {{ invoice_id | number }}
    </span>
  </p>
  <!-- end Id -->

  <!-- Client Name -->
  <h3
    class="text-sm text-muted-900 place-self-end lg:place-self-auto lg:order-2"
  >
    {{ invoice.clientName }}
  </h3>
  <!-- end Client Name -->

  <div class="space-y-2 lg:space-y-0 lg:order-1">
    <!-- Payment Due -->
    <span class="text-sm block text-muted-800">
      Due {{ invoice | paymentDue | date: 'dd-MMM-yyyy' }}
    </span>
    <!-- end Payment Due -->

    <!-- Price -->
    <lbk-price
      [options]="priceOptions"
      class="block mt-2 lg:hidden"
      [value]="invoice | totalPriceInvoice"
    ></lbk-price>
    <!-- end Price -->
  </div>

  <!-- Price Table -->
  <lbk-price
    [options]="priceOptions"
    class="hidden lg:block lg:order-9"
    [value]="invoice | totalPriceInvoice"
  ></lbk-price>
  <!-- end Price Table -->

  <!-- Status -->
  <div
    class="place-self-end lg:place-self-auto lg:order-last lg:flex lg:items-center lg:gap-5"
  >
    <lbk-invoice-status [status]="invoice.status"></lbk-invoice-status>

    <!-- Arrow Right -->
    <img
      class="hidden min-w-[6px] duration-300 lg:block group-hover:translate-x-1"
      src="assets/icon-arrow-right.svg"
      alt="Arrow Right"
    />
    <!-- end Arrow Right -->
  </div>
  <!-- end Status -->
</a>
