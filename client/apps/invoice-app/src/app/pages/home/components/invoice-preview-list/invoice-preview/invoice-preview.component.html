<a
  [routerLink]="['/invoice', invoice_id]"
  class="grid grid-cols-2 gap-6 p-6 duration-700 border-2 border-transparent rounded-lg shadow-md bg-elements group hover:border-2 hover:border-primary-900 md:grid-cols-5 md:place-items-center md:justify-items-start md:py-4 md:pr-14"
>
  <!-- Id -->
  <p class="md:text-lg md:order-first">
    <span class="text-muted-800">#</span>
    <span class="font-bold">
      {{ invoice_id | number }}
    </span>
  </p>
  <!-- end Id -->

  <!-- Client Name -->
  <h3
    class="text-sm text-muted-900 place-self-end md:place-self-auto md:order-2"
  >
    {{ invoice.clientName }}
  </h3>
  <!-- end Client Name -->

  <div class="space-y-2 md:space-y-0 md:order-1">
    <!-- Payment Due -->
    <span class="text-sm block text-muted-800">
      Due {{ invoice | paymentDue | date: 'dd-MMM-yyyy' }}
    </span>
    <!-- end Payment Due -->

    <!-- Price -->
    <lbk-price
      [options]="priceOptions"
      class="block mt-2 md:hidden"
      [value]="invoice | totalPriceInvoice"
    ></lbk-price>
    <!-- end Price -->
  </div>

  <!-- Price Table -->
  <lbk-price
    [options]="priceOptions"
    class="hidden md:block md:order-9"
    [value]="invoice | totalPriceInvoice"
  ></lbk-price>
  <!-- end Price Table -->

  <!-- Status -->
  <div
    class="place-self-end md:place-self-auto md:order-last md:flex md:items-center md:gap-5"
  >
    <lbk-invoice-status [status]="invoice.status"></lbk-invoice-status>

    <!-- Arrow Right -->
    <img
      class="hidden min-w-[6px] duration-300 md:block group-hover:translate-x-1"
      src="assets/icon-arrow-right.svg"
      alt="Arrow Right"
    />
    <!-- end Arrow Right -->
  </div>
  <!-- end Status -->
</a>
