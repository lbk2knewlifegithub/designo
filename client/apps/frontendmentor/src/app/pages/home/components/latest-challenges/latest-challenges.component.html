<section class="container">
  <div class="bg-primary z-[-1] rounded-t-lg">
    <h2
      class="text-white text-center text-sm font-bold tracking-[0.2rem] min-h-[300px] overflow-hidden pt-16 lg:text-lg"
    >
      LATEST CHALENGES
    </h2>
  </div>

  <ul
    class="grid gap-6 justify-items-center -mt-[150px] px-2 md:grid-cols-2 md:px-4 lg:grid-cols-3 2xl:px-28 2xl:-mt-[125px]"
  >
    <li
      class="relative shadow-md rounded-lg overflow-hidden max-w-[395px]"
      *ngFor="let challenge of challenges; trackBy: identifyChallenge"
    >
      <!-- Challenge Image -->
      <img
        class="w-full max-h-[236px] sm:max-h-[288px]"
        [src]="challenge.image"
        [alt]="challenge.name"
      />
      <!-- end Challenge Image -->

      <ul class="absolute inline-flex gap-2 right-3 top-3">
        <!-- Is New -->
        <li *ngIf="challenge.isNew">
          <span class="badge badge-error inline-flex gap-1 items-center">
            <i class="fa-solid fa-asterisk"></i>
            NEW
          </span>
        </li>
        <!-- end Is New -->

        <!-- Is Free  -->
        <li *ngIf="challenge.isFree">
          <span class="badge badge-secondary">
            FREE
          </span>
        </li>
        <!-- end Is Free  -->

        <!-- Is Premium -->
        <li *ngIf="challenge.isPremium">
          <span class="badge badge-primary">
            PREMIUM
          </span>
        </li>
        <!-- end Is Premium -->
      </ul>

      <div class="p-6">
        <!-- Name -->
        <h3 class="text-xl font-medium font-heading lg:text-2xl">
          {{ challenge.name }}
        </h3>
        <!-- end Name -->

        <div class="flex justify-between items-end mt-1 sm:mt-2 lg:mt-4">
          <!-- Tech Stacks -->
          <ul class="flex gap-2">
            <li *ngFor="let tech of challenge.techStack">
              <lbk-tech-stack [classList]="tech">{{ tech }}</lbk-tech-stack>
            </li>
          </ul>
          <!-- end Tech Stacks -->

          <!-- Level -->
          <lbk-level
            [classList]="challenge.level"
            [level]="challenge.level"
          ></lbk-level>
          <!-- end Level -->
        </div>

        <!-- Description -->
        <p class="text-sm text-secondary mt-2 lg:text-base lg:mt-5">
          {{ challenge.description }}
        </p>
        <!-- end Description -->
      </div>
    </li>
  </ul>

  <!-- View All Challenges -->
  <div class="flex justify-center mt-20 sm:mt-16 md:mt-20 lg:mt-16">
    <a
      href="/"
      class="block text-center font-bold text-secondary text-xs underline decoration-solid decoration-primary decoration-[.15rem] underline-offset-2 lg:text-sm"
      >View all Challenges</a
    >
  </div>
  <!-- end View All Challenges -->
</section>
