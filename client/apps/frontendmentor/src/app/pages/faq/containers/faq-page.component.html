<nav class="border-b">
  <h2 class="inline-block font-bold text-sm p-4 border-x ml-3">FAQ</h2>
</nav>

<main class="mt-8 container mb-10">
  <div class="text-center">
    <h1 class="text-4xl font-heading font-medium text-primary leading-[50px]">
      Frequently Asked Questions
    </h1>

    <p class="mt-2 text-sm leading-5">
      If you’ve got a question, there’s a good chance we’ve answered it below.
      Take a look and if you still need help, get in touch, and we’ll happily
      help you out!
    </p>
  </div>

  <ul class="grid gap-10 mt-14">
    <!-- General Questions -->
    <li>
      <lbk-question-list
        title="General Questions"
        [questions]="generalQuestions"
      ></lbk-question-list>
    </li>
    <!-- end General Questions -->

    <!-- Account Questions -->
    <li>
      <lbk-question-list
        title="Account Questions"
        [questions]="accountQuestions"
      ></lbk-question-list>
    </li>
    <!-- end Account Questions -->

    <!-- Subscription Questions -->
    <li>
      <lbk-question-list
        title="Subscription Questions"
        [questions]="subscriptionQuestions"
      ></lbk-question-list>
    </li>
    <!-- end Subscription Questions -->

    <!-- Solution Questions -->
    <li>
      <lbk-question-list
        title="Solution Questions"
        [questions]="solutionQuestions"
      ></lbk-question-list>
    </li>
    <!-- end Solution Questions -->

    <!-- Licensing Questions -->
    <li>
      <lbk-question-list
        title="Licensing Questions"
        [questions]="licensingQuestions"
      ></lbk-question-list>
    </li>
    <!-- end Licensing Questions -->
  </ul>

  <!-- Not Found Answer -->
  <lbk-not-found-answer class="block mt-10"></lbk-not-found-answer>
  <!-- end Not Found Answer -->
</main>
