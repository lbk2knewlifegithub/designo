<lbk-sub-header title="Contact"></lbk-sub-header>

<main class="z-10 relative mt-10 container sm:mt-16 lg:mt-32 overflow-hidden">
  <!-- Pattern  One-->
  <img
    class="z-[-1] absolute top-[-10%] left-[-10%] scale-150 opacity-30"
    src="assets/images/shared/bg-pattern-1.svg"
    alt="Pattern One"
  />
  <!-- end Pattern  One-->

  <!-- Pattern  Two-->
  <img
    class="z-[-1] absolute right-[-10%] scale-150 opacity-30"
    src="assets/images/shared/bg-pattern-2.svg"
    alt="Pattern Two"
  />
  <!-- end Pattern  One-->

  <div class="text-center max-w-[650px] mx-auto">
    <h1
      class="text-4xl font-heading font-medium text-primary leading-[50px] sm:text-5xl tracking-[.1rem]"
    >
      Facing any of these questions?
    </h1>

    <p class="mt-4 leading-5 text-secondarylg:mt-6">
      If you’ve got a question, there’s a good chance we’ve answered it in our
      FAQs. You’ll see some of our most common ones below. If you’re still
      stuck, please feel free to get in touch using the email address at the
      bottom.
    </p>
  </div>

  <!-- Contact Questions -->
  <lbk-question-list
    class="block mt-20 md:mt-24 lg:mt-28"
    [questions]="contactQuestions"
  ></lbk-question-list>
  <!-- end Contact Questions -->

  <!-- View All FAQ -->
  <div class="flex justify-center mt-20 sm:mt-16 md:mt-20 lg:mt-16">
    <a href="/" class="link-primary">View all FAQs</a>
  </div>
  <!-- end View All FAQ -->

  <!-- Slack -->
  <lbk-slack class="block mt-28 lg:mt-[120px] 2xl:mt-[124px]"></lbk-slack>
  <!-- end Slack -->

  <!-- Still Got A Question -->
  <lbk-still-got-a-question
    class="block my-10 sm:mt-14 sm:mb-16 md:mb-20 lg:mb-28"
  ></lbk-still-got-a-question>
  <!-- end Still Got A Question -->
</main>
