<div class="xl:justify-center xl:flex xl:pt-24 xl:container xl:gap-7">
  <!--    Header-->
  <lbk-home-header class="xl:w-[255px]"></lbk-home-header>
  <!--    end Header-->

  <div class="xl:max-w-[825px] xl:grow">
    <!-- Sub Header -->
    <lbk-home-sub-header></lbk-home-sub-header>
    <!-- end Sub Header -->

    <!-- Feedbacks -->
    <!-- <div [ngClass]="{ 'flex justify-center mt-20': loading$ | async }"> -->
    <!-- <lbk-spinner [loading]="(loading$ | async)!" [radius]="50"> -->
    <main class="container mb-10 mt-8 xl:px-0 xl:mt-6">
      <lbk-feedbacks-empty
        *ngIf="isEmptyFeedbacks$ | async; else feedbacks"
      ></lbk-feedbacks-empty>

      <ng-template #feedbacks>
        <lbk-feedback-preview-list
          [feedbacks]="(feedbacks$ | async)!"
        ></lbk-feedback-preview-list>
      </ng-template>
    </main>
    <!-- </lbk-spinner> -->
    <!-- end Feedbacks -->
    <!-- </div> -->
  </div>
</div>

<!--    Side Bar-->
<lbk-sidebar class="md:hidden"></lbk-sidebar>
