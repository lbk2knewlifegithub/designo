<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(avatar.file)"
  class="relative bg-white rounded-lg shadow-lg p-8 pt-32 sm:pt-20"
>
  <!-- Avatar -->
  <lbk-avatar-input
    #avatar
    class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 flex justify-center"
  ></lbk-avatar-input>
  <!-- end Avatar -->

  <!-- Title -->
  <h1 class="text-[2rem] font-bold mb-6">Sign Up</h1>
  <!-- end Title -->

  <div class="grid gap-2">
    <div class="flex flex-col sm:flex-row sm:gap-6">
      <!-- FirstName -->
      <lbk-input
        [parent]="form"
        label="First Name"
        controlName="firstname"
      ></lbk-input>
      <!-- end FirstName -->

      <!-- LastName -->
      <lbk-input
        [parent]="form"
        label="Last Name"
        controlName="lastname"
      ></lbk-input>
      <!-- end end LastName -->
    </div>

    <!-- Username -->
    <lbk-input [parent]="form" controlName="username" label="Username">
      <span *ngIf="usernameExists" class="error">
        Username already <strong>exists</strong>
      </span>
    </lbk-input>
    <!-- end Username -->

    <!-- Password -->
    <lbk-password-input label="Password" [parent]="form"></lbk-password-input>
    <!-- end Password -->

    <!-- Confirm Password -->
    <lbk-confirm-password-input [parent]="form"></lbk-confirm-password-input>
    <!-- end Confirm Password -->
  </div>

  <div class="mt-8 grid gap-2">
    <!-- Sign Up Button -->
    <button
      class="duration-100 w-full bg-sky-700 rounded-lg text-white text-center block font-bold py-3 hover:bg-sky-600"
    >
      Sign Up
    </button>
    <!-- end Sign Up Button -->

    <!-- Or -->
    <div class="flex gap-2 items-center">
      <span class="grow h-[1px] bg-gray-400"></span>
      Or
      <span class="grow h-[1px] bg-gray-400"></span>
    </div>
    <!-- end Or -->

    <!-- Login Button -->
    <a
      routerLink="/login"
      [queryParams]="queryParams$ | async"
      class="duration-100 bg-stone-600 rounded-lg text-white text-center block font-bold py-3 hover:bg-stone-500"
      >Login</a
    >
    <!-- end Login Button -->

    <div class="flex gap-10 justify-end items-center mt-6">
      <!-- Go home link -->
      <a routerLink="/" class="text-center text-sky-500 hover:underline">
        Home
      </a>
      <!-- end Go home link -->

      <!-- Go Back -->
      <button
        (click)="goBack()"
        type="button"
        class="duration-100 bg-red-600 rounded-lg text-white text-center font-bold px-5 py-3 hover:bg-stone-500"
      >
        Back
      </button>
      <!-- end Go Back -->
    </div>
  </div>
</form>
