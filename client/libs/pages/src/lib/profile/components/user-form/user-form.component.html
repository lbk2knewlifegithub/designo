<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="relative bg-white rounded-xl p-6 pt-20 shadow-sm md:pt-12 md:w-[540px]"
>
  <!-- Avatar -->
  <lbk-avatar-input
    [disabled]="!isOwned || pending"
    #avatarInput
    [avatarSrc]="user | avatar"
    class="shadown-lg absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50"
  ></lbk-avatar-input>
  <!-- end Avatar -->

  <!-- Title -->
  <h1 class="text-[2rem] text-neutral-300 font-bold mb-6">Profile</h1>
  <!-- end Title -->

  <div class="grid gap-3 mt-4">
    <div class="flex flex-col sm:flex-row sm:gap-6">
      <!-- FirstName -->
      <lbk-input
        [parent]="form"
        label="First Name"
        controlName="firstname"
      ></lbk-input>
      <!-- end FirstName -->

      <!-- LastName -->
      <lbk-input
        [parent]="form"
        label="Last Name"
        controlName="lastname"
      ></lbk-input>
      <!-- end end LastName -->
    </div>

    <!-- Username -->
    <lbk-input
      [parent]="form"
      controlName="username"
      inputType="username"
      label="Username"
    >
    </lbk-input>
    <!-- end Username -->
  </div>

  <!-- User Form Actions -->

  <div [ngClass]="{ 'mt-8 flex justify-center': pending }">
    <lbk-spinner [radius]="50" [loading]="pending">
      <ul class="flex flex-col gap-4 md:flex-row md:justify-between mt-8">
        <!--        Save Changes User Button-->
        <li>
          <button class="btn btn-accent w-full md:w-auto md:px-6">
            Save Changes
          </button>
        </li>
        <!--        end Save Changes User Button-->

        <!--        Cancel Edit User Button-->
        <li class="md:order-first">
          <button
            [disabled]="!form.dirty"
            type="button"
            (click)="cancel()"
            class="btn btn-neutral w-full md:w-auto md:px-6"
          >
            Cancel
          </button>
        </li>
        <!--        end Cancel Edit User Button-->
      </ul>
      <!-- end User Form Actions -->
    </lbk-spinner>
  </div>
</form>
