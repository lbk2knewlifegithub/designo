<div [formGroup]="input.parent">
  <!-- Group -->
  <ng-container *ngIf="input.groupName; else noGroup">
    <div class="form-control" [formGroupName]="input.groupName">
      <label class="label" [for]="input.controlName">
        {{ input.label }}
      </label>

      <!-- Sub Header -->
      <ng-content select=".sub-header"></ng-content>
      <!-- end Sub Header -->

      <input
        class="input"
        [id]="input.controlName"
        [formControlName]="input.controlName"
        [type]="inputType"
        [placeholder]="placeholder"
      />
    </div>
  </ng-container>
  <!-- end Group -->

  <!-- No Group -->
  <ng-template #noGroup>
    <div class="form-control">
      <label class="label" [for]="input.controlName">
        {{ input.label | titlecase }}
      </label>

      <input
        class="input"
        [id]="input.controlName"
        [formControlName]="input.controlName"
        [type]="inputType"
        [placeholder]="placeholder"
      />
    </div>
  </ng-template>
  <!-- end No Group -->

  <!-- Errors -->
  <div class="grid">
    <ng-content></ng-content>

    <!-- Email Invalid -->
    <span *ngIf="email" class="error">
      Email invalid
    </span>
    <!-- end Email Invalid -->

    <!-- Required Error -->
    <span *ngIf="required" class="error">
      {{ controlName | titlecase }} is requried.
    </span>
    <!-- end Required Error -->

    <!-- Min Length Error -->
    <span *ngIf="minlength" class="error">
      {{ controlName | titlecase }} must at least
      {{ minlength.requiredLength }} characters
    </span>
    <!-- end Min Length Error -->

    <!-- Max Length error  -->
    <span *ngIf="maxlength" class="error">
      {{ controlName | titlecase }} max length is
      {{ maxlength.requiredLength }} chracters
    </span>
    <!-- end Max Length error  -->

    <!-- URL error  -->
    <span *ngIf="url" class="error">
      URL invalid
    </span>
    <!-- end URL error  -->
  </div>
  <!-- end Errors -->
</div>
