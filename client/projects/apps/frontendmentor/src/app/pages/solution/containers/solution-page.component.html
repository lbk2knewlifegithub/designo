<lbk-sub-header title="SOLUTION"> </lbk-sub-header>
<main class="mb-32">
  <lbk-hero></lbk-hero>

  <section class="mt-3 bg-white">
    <div
      class="container-poll mt-3 bg-white pt-4 pb-6 border-b sm:flex sm:gap-6 sm:items-center xl:px-20"
    >
      <div class="hidden max-w-[133px] md:block">
        <img
          class="object-cover duration-300 hover:scale-110"
          alt=""
          src="https://res.cloudinary.com/dz209s6jk/image/upload/q_auto,w_700/Screenshots/kjo672l6ggxxqkml6oan.jpg"
        />
      </div>

      <div class="sm:w-full md:flex md:justify-between md:items-center">
        <div>
          <span class="font-medium italic text-xs"
            >This is solution for...</span
          >

          <div class="flex justify-between items-center pr-4">
            <div class="grow">
              <h2 class="text-xl">Interactive pricing component</h2>

              <div class="flex gap-8 mt-2">
                <lbk-language-list
                  [languages]="['html', 'css', 'js']"
                ></lbk-language-list>

                <lbk-difficulty [difficulty]="'junior'"></lbk-difficulty>
              </div>
            </div>
            <!-- View Challenge Mobile -->
            <i class="fa-solid fa-angle-right text-3xl md:hidden"></i>
            <!-- end View Challenge Mobile -->
          </div>
        </div>

        <!-- View Challenge Tablet -->
        <button
          class="hidden btn btn-primary font-bold italic px-10 md:inline-block"
        >
          VIEW CHALLEGNE
        </button>
        <!-- end View Challenge Tablet -->
      </div>
    </div>
  </section>

  <lbk-design-comparison></lbk-design-comparison>

  <lbk-report class="block mt-10 md:mt-20"></lbk-report>

  <lbk-questions class="block mt-10 xl:mt-16"></lbk-questions>

  <lbk-slack class="block mt-28 lg:mt-[120px] 2xl:mt-[124px]"></lbk-slack>
</main>
