<section class="relative overflow-hidden bg-dark bg-opacity-[88%]">
  <!-- Hero Image -->
  <img
    class="absolute w-full h-full object-cover inset-0 z-[-1]"
    [src]="solution.screenshot"
    [alt]="solution.title"
  />
  <!-- end Hero Image -->

  <div
    class="relative container-poll grid place-content-center text-center text-white pt-14 pb-10 sm:pt-20 md:place-content-stretch xl:pt-32"
  >
    <h1 class="text-sm tracking-widest">
      Submitted {{ solution.createdAt | timeAgo }}
    </h1>

    <!-- Title -->
    <h2 class="text-4xl mx-auto max-w-[712px] mt-3 md:mt-6 lg:text-5xl">
      {{ solution.title }}
    </h2>
    <!-- end Title -->

    <!-- Tags -->
    <ul class="flex justify-center gap-4 mt-2 xl:mt-4">
      <li *ngFor="let tag of solution.tags">#{{ tag }}</li>
    </ul>
    <!-- end Tags -->

    <!-- User Profile -->
    <div class="flex gap-3 items-center justify-center mt-4 xl:mt-8">
      <img
        class="w-11 h-11 rounded-full"
        [src]="user | avatar"
        [alt]="user.name"
      />

      <div class="text-xs text-left">
        <div class="flex items-center gap-2">
          <!-- end  Name -->
          <strong>{{ user.name }}</strong>
          <!-- Name -->
          <span class="w-1 h-1 rounded-full bg-white"></span>
          <!-- Points -->
          <strong>{{ user.points }}</strong>
          <!-- end Points -->
        </div>
        <span class="inline-block mt-1">@{{ user.username }}</span>
      </div>
    </div>
    <!-- end User Profile -->

    <div
      class="mt-16 flex flex-col gap-6 md:flex-row md:justify-between md:w-full md:mt-20 xl:mt-24"
    >
      <ul class="flex flex-col gap-4 md:flex-row">
        <!-- Preview Site -->
        <li>
          <a
            [href]="solution.liveSiteURL"
            target="_blank"
            class="btn btn-error font-bold italic tracking-widest btn-icon gap-3 min-w-[264px] md:min-w-fit md:px-10"
          >
            PREVIEW SITE
            <i class="fa-solid fa-up-right-from-square"></i>
          </a>
        </li>
        <!-- end Preview Site -->

        <!-- View Code -->
        <li>
          <a
            target="_blank"
            [href]="solution.repoURL"
            class="btn btn-white text-dark font-bold italic tracking-widest btn-icon gap-3 min-w-[264px] md:min-w-fit md:px-10"
          >
            VIEW CODE
            <i class="fa-solid fa-up-right-from-square"></i>
          </a>
        </li>
        <!-- end View Code -->
      </ul>

      <ul class="flex justify-center gap-2 md:justify-end xl:gap-4">
        <!-- Number Of Likes -->
        <li class="btn btn-white btn-icon gap-3 text-lg py-2 px-6 xl:px-8">
          <i class="fa-regular fa-heart text-xl"></i>
          {{ solution.likes }}
        </li>
        <!-- end Number Of Likes -->

        <!-- Number of Bookmark -->
        <li class="btn btn-white btn-icon gap-3 text-lg py-2 px-6 xl:px-8">
          <i class="fa-regular fa-bookmark text-xl"></i>
          {{ solution.bookmarks }}
        </li>
        <!-- end Number of Bookmark -->
      </ul>
    </div>

    <!-- Visit Challenge Hub -->
    <a
      class="btn-icon gap-4 font-bold italic absolute right-2 top-4 text-xs hover:underline xl:text-lg xl:top-5"
      [routerLink]="['/challenge/hub', solution.id, 'overview']"
    >
      VISIT CHALLENGE HUB
      <i class="fa-solid fa-angle-right"></i>
    </a>
    <!-- end Visit Challenge Hub -->
  </div>
</section>
