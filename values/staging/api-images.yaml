tag: dev

# Api Images Staging
apiStorage:
  name: api-images
  replicaCount: 1
  image: okteto.dev/api-images
  serviceType: ClusterIP
  port: 8081
  storage:
    size: 0.5Gi
    storageMountPath: /app/static
  ysql:
    host: yb-tserver-service
  redis:
    host:
      read: redis-staging-replicas
      write: redis-staging-master
