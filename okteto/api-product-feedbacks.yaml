deploy:
  - envsubst < okteto/config-map.yaml > config.yaml
  - kubectl apply -f config.yaml
  - okteto build -t okteto.dev/api-product-feedbacks:${OKTETO_GIT_COMMIT} api -f api/product-feedbacks.Dockerfile
  - helm upgrade -i api-product-feedbacks charts/api -n lbk2knewlifegithub -f values/api-product-feedbacks.yaml --set tag=${OKTETO_GIT_COMMIT}
