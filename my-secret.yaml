apiVersion: v1
kind: Secret
metadata:
  name: my-secret
type: Opaque
data:
  # JWT
  jwt-secret: $JWT_SECRET
  # Email
  email-address: $EMAIL_ADDRESS
  email-password: $EMAIL_PASSWORD
  email-username: $EMAIL_USERNAME
  # Yugabyte DB
  ysql-username: $YSQL_USERNAME
  ysql-password: $YSQL_PASSWORD
  ysql-db-name: $YSQL_DB_NAME
  # Redis
  redis-password: $REDIS_PASSWORD
